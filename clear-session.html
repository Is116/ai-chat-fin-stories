<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Admin Session</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .success {
            color: #10b981;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Admin Session Reset</h1>
        <p>Click the button below to clear your old admin session and force a fresh login with the updated authentication.</p>
        <button onclick="clearSession()">Clear Session & Reload</button>
        <p class="success" id="success">âœ… Session cleared! Redirecting...</p>
    </div>

    <script>
        function clearSession() {
            // Clear all admin-related items from localStorage
            localStorage.removeItem('adminToken');
            localStorage.removeItem('admin');
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            
            // Redirect to admin login after 1 second
            setTimeout(() => {
                window.location.href = '/admin';
            }, 1000);
        }
    </script>
</body>
</html>
